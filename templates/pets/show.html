{% extends "base.html" %}
{% block content %}

<div>
    <p>Date of Birth: {{pet.date_of_birth}}</p>
    <p>Animal Type: {{pet.type_of_animal}}</p>
    <p><a href="/pets/{{pet.id}}/edit">Edit Pet Details</a></p>
</div>

<form action="/pets/{{pet.id}}/delete" method="POST">
    <input class="btn btn--danger" type="submit" value="delete" />  
</form>
{% endblock %}
