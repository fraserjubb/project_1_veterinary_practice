{% extends 'base.html' %}

{% block content %}
<h1>List of Current Pets</h1>

<ul>
    {% for pet in pets  %}
    <li><a href="/pets/{{ pet.id }}"> {{pet.name}} </a></li>
    <form action="/pets/{{pet.id}}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
    </form>
    {% endfor %}
</ul>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for pet in pets %}
  <tr>
    <td><a href="/pets/{{ pet.id }}"> {{pet.name}} </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
